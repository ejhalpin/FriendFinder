<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/a65d4a7d3c.js"></script>

    <title>Friend Finder</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Friend&nbsp;<span class="fas fa-hands-helping"></span>&nbsp;Finder</h1>
        <hr />
        <br />
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
          <a class="navbar-brand" href="#">Friend Finder</a>
          <div class="nav-fill text-right" id="navbarText">
            <span class="navbar-text" id="phrase">
              <!-- dynamic text -->
            </span>
          </div>
        </nav>
      </div>
    </div>
    <div class="container text-light" id="target">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="alert-row"></div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form id="auth-form">
            <div class="form-group">
              <label for="login-email">email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="arya.stark@winterfell.com" />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="login-password">password</label>
              <input type="password" class="form-control" id="login-password" placeholder="password" />
            </div>
            <div class="text-right">
              <button type="button" id="auth-swap" class="btn btn-secondary">sign up</button>
              <button type="submit" id="login-submit" class="btn btn-primary">login</button>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
    <div class="tooltray">
      <div id="signup" class="form-group">
        <label for="signup-name">unique name</label>
        <input type="text" class="form-control" id="signup-name" aria-describedby="nameHelp" placeholder="arya stark" />
        <small id="nameHelp" class="form-text text-muted">Your name needs to be unique. Go ahead and use spaces and special characters.</small>
      </div>
      <div id="alert" class="alert alert-light" role="alert">
        <span id="message"></span>
        <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <!-- local scripts -->
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <script src="assets/scripts/data.js" type="text/javascript"></script>
  </body>
</html>
